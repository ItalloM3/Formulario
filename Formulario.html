<!DOCTYPE html>
<html Lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen"/>
</head>

<body>
<div class="campo">
  <h1 id="titulo">Cadastro de DEVs</h1>
  <p id="subtitulo">Complete suas informações</p>
</div>
  <form method="get" accept-charset="utf-8">
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required/>
      </div>
      
      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required/>
      </div>
    </fieldset>
  
    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required/>
    </div>
      
    <div class="campo">
      <label>De que lado da aplicação você desenvolve?</label>
      <label><input type="radio" name="devweb" value="Front-end" checked/>Front-End</label> 
      <label><input type="radio" name="devweb" value="Back-end" />Back-End</label>
      <label><input type="radio" name="devweb" value="Full-stack" />Full-Stack</label> 
      </div>
        
      <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select id="senioridade">
          <option selected disabled value"">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
    
    <fieldset class="grupo">
      <div id="check">
        <label>Selecione as tecnologias que você utiliza:</label><br><br>
        <input type="checkbox" name="tecnologia1" id="" value="HTML" />
        <label for="tecnologia1">HTML</label>
        
        <input type="checkbox" name="tecnologia2" id="" value="CSS" />
        <label for="tecnologia2">CSS</label>
        
        <input type="checkbox" name="tecnologia3" id="" value="JavaScript" />
        <label for="tecnologia3">JavaScript</label>

        <input type="checkbox" name="tecnologia4" id="" value="PHP" />
        <label for="tecnologia4">PHP</label>
        
        <input type="checkbox" name="tecnologia5" id="" value="C#" />
        <label for="tecnologia5">C#</label>
        
        <input type="checkbox" name="tecnologia6" id="" value="Python" />
        <label for="tecnologia6">Python</label>
        
        <input type="checkbox" name="tecnologia7" id="" value="Java" />
        <label for="tecnologia7">Java</label>

      </div>
    </fieldset>
    
    <div class="campo">
      <br />
      <label>Conte um pouco da sua experiência:</label>
      <textarea name="experiencia" style="width: 26em" id="experiencia"rows="6"></textarea>
    </div>
    <button class="botao" type="submit">Concluído</button>
  </form>
</body>

</html>
