<!DOCTYPE html>
<html Lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
</head>

<body>
<div>
  <h1>Cadastro de DEVs</h1>
  <p>Complete suas informações</p>
</div>
  <form method="get" accept-charset="utf-8">
    <fieldset>
      <div>
        <label>Nome</label>
        <input type="text" name="nome" id="nome" value="" />
      </div>
      
      <div>
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome"/>
      </div>
    </fieldset>
  
    <div>
      <label>Email</label>
      <input type="email" name="email" id="email"/>
    </div>
      
    <div>
      <label>De que lado da aplicação você desenvolve?</label>
      <label><input type="radio" name="devweb" value="Front-end" checked/>Front-End</label> 
      <label><input type="radio" name="devweb" value="Back-end" />Back-End</label>
      <label><input type="radio" name="devweb" value="Full-stack" />Full-Stack</label> 
      </div>
        
      <div>
        <label>Senioridade</label>
        <select id="senioridade">
          <option selected disabled value"">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
  </form>
</body>

</html>
